<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/a6243ca7b9.js" crossorigin="anonymous" defer></script>
    <title>Form Validation</title>
</head>
<body>
    
    <div class="container">

        <form>
            <i class="fas fa-paper-plane form-img"></i>

            <div class="input-group">
                <label class="input-title">Full Name</label>
                <input type="text" placeholder="Enter your name">
            </div>
            
            <div class="input-group">
                <label class="input-title">Phone No.</label>
                <input type="tel" placeholder="123 456 7890">
            </div>

            <div class="input-group">
                <label class="input-title">Email Id</label>
                <input type="email" placeholder="Enter Email">
            </div>

            <div class="input-group">
                <label class="input-title">Your Message</label>
                <textarea rows="5" placeholder="Enter your message"></textarea>
            </div>

            <button>Submit</button>
        </form>
    </div>


    <script defer src="./scipts/script.js"></script>
</body>
</html>
